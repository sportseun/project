<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"
        ><img src="portfolio/JACQUEMUS LOGO.png" width="150px" height="30px"
      /></a>

      <nav class="navbar">
        <a href="https://www.jacquemus.com/en_kr/new-in-bag">Bags</a>
        <a href="https://www.jacquemus.com/en_kr/les-sculptures-new-in-women"
          >Women</a
        >
        <a href="https://www.jacquemus.com/en_kr/les-sculptures-new-in-men"
          >Men</a
        >
        <a href="https://www.jacquemus.com/en_kr/kids-collection">Kids</a>
        <a href="#">Search</a>
        <a href="form.html">Account</a>
      </nav>
      <div class="header-line"></div>
    </header>

    <div class="login-container">
      <form action="#" method="POST">
        <h2>Good morning</h2>
        <div class="input-group">
          <label for="ID"><i class='bx bx-user' ></label></i>
          <input type="text" id="id" name="id" placeholder="ID" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="bx bx-lock-alt"></label></i>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
        <p>Or connect with </p>
        <div class="connect">
          <button type="facebook"><i class='bx bxl-facebook-circle' ></i> Facebook</button>
          <button type="google"><i class='bx bxl-google'></i> Google</button>
          <button type="Apple"><i class='bx bxl-apple' ></i> Apple</button>
        </div>
      </form>
    </div>
  </body>
</html>
